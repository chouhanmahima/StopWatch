<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="stopWatch">
        <h2>stopwatch</h2>
        <h1 class="time"><span id="hour"></span><span id="min">00</span>:<span id="sec">00</span>:<span
                id="ms">00</span></h1>

        <div class="button">
            <button id="start">Start</button>
            <button id="stop">Pause</button>
            <button id="reset">Reset</button>
            <button id="lap">Lap</button>
        </div>
    </div>

    <div class="heading">
        <div class="lap"></div>
        <div class="lapTotal"></div>
        <div class="total"></div>
    </div>
    <div class="lists">
        <ul class="lapList">
            <!-- Lap data will show -->
        </ul>

    </div>
    <script src="./script.js"></script>
</body>

</html>
